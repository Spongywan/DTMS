#back-cover {

    width: auto;

}

#back-cover:after {
    bottom: 0px;

    left: 0px;
    position: absolute;
    right: 0px;
    top: 0px;
    width: auto;
}

#back-cover .background {

    margin:0;
}

#movie-box {
    height: auto;
    width: auto;
}

#title-box {

}

#movie-title {

}

    width: auto;
}

}
